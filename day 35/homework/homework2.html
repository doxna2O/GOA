<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ინფუთები</h2>
        
        <!-- ვიდეო -->
        <div class="video">
            <video controls width="100%">
                <!-- ვიდეო წყარო -->
                <source src="./cb7c58c9-08cc-4c68-a425-640d3047c069.mp4" type="video/mp4">
                <!-- ვიდეოს არ მხარდაჭერის შემთხვევაში ტექსტი -->
                თქვენს ბრაუზერს არ შეუძლია ვიდეოს ჩვენება.
            </video>
        </div>
        <br>
        
        <!-- ფორმა -->
        <form action="submit_form.php" method="post">
            <!-- ტექსტური ველი -->
            <div class="form-group">
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            
            <!-- ელ-ფოსტა -->
            <div class="form-group">
                <label for="email">ელ-ფოსტა:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            
            <!-- პაროლი -->
            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" name="user_password" required>
            </div>
            
            <!-- ტელეფონის ნომერი -->
            <div class="form-group">
                <label for="phone">ტელეფონის ნომერი:</label>
                <input type="tel" id="phone" name="user_phone">
            </div>
            
            <!-- დაბადების თარიღი -->
            <div class="form-group">
                <label for="birthdate">დაბადების თარიღი:</label>
                <input type="date" id="birthdate" name="user_birthdate">
            </div>
            
            <!-- URL -->
            <div class="form-group">
                <label for="website">ვებგვერდი:</label>
                <input type="url" id="website" name="user_website">
            </div>
            
            <!-- ფაილის ატვირთვა -->
            <div class="form-group">
                <label for="file">ფაილის ატვირთვა:</label>
                <input type="file" id="file" name="user_file">
            </div>
            
            <!-- ჩეკბოქსი -->
            <div class="form-group">
                <label for="subscribe">გამოწერა სიახლეების:</label>
                <input type="checkbox" id="subscribe" name="subscribe_newsletter">
            </div>
            
            <!-- რადიო ღილაკი -->
            <div class="form-group">
                <label>სქესი:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">კაცი</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">ქალი</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">სხვა</label>
            </div>
            
            <!-- ტექსტის ბმული -->
            <div class="form-group">
                <label for="info">ინფო:</label>
                <textarea id="info" name="info1"></textarea>
            </div>
            
            <!-- არჩევა -->
            <div class="form-group">
                <label for="country">ქვეყანა:</label>
                <select id="country" name="user_country">
                    <option value="georgia">საქართველო</option>
                    <option value="usa">აშშ</option>
                    <option value="uk">დიდი ბრიტანეთი</option>
                    <option value="france">საფრანგეთი</option>
                </select>
            </div>
            
            <!-- გაგზავნვა -->
            <input type="submit" value="გაგზავნა">
        </form>
    </div>
</body>
</html>
