<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div style="display: flex;justify-content: center;">
    <div class="card">
      <div>
        <img style="width: 100%;height: auto;" src="./images/back.png" alt="">
      </div>
      <div style="padding: 20px;">
      <h4>Order Summary</h4>
      <h6 class="desc">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!</h6>
      <div class="card2">
        <img src="./images/icon-music.svg" alt="">
        <div style="padding:10px;">
          <h6 class="Annual">Annual Plan</h6>
          <h6 class="cost">$59.99/year</h6>
        </div>
        <a href="" class="Annual" style="font-size:10px;color:  #463eaf; padding-top: 15px;"><p>Change</p></a>

      </div>
      <button style="background-color: #382ae1;cursor:pointer;border: none;width: 100%;height: 30px; border-radius: 7px;margin-top: 20px;"><p style="color: white;font-size: 10px;">Proceed to Payment</p></button>
      <h6 class="cost" style="text-align: center;margin-top: 15px; cursor:pointer;">Cancel Order</h6>
    </div>
    </div>
  </div>

 




  

  
</body>
</html>
