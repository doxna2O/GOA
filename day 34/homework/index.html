<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა</title>
</head>
<body>
    <h2>ფორმა</h2>
    <form action="submit_form.php" method="post">
      
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="user_name" required>
        <br><br>
        
        <label for="email">ელ-ფოსტა:</label>
        <input type="email" id="email" name="user_email" required>
        <br><br>
        

        <label for="subscribe">გამოწერა სიახლეების:</label>
        <input type="checkbox" id="subscribe" name="subscribe_newsletter">
        <br><br>
        

        <label>სქესი:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">კაცი</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">ქალი</label><br>
        <br><br>
        

        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>
