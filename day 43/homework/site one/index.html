<body>
    <div class="container" style="display: flex;justify-content: center;">
        <div class="box">
          <div class="row">
          <div class="col-6">
            <img style="width: 100%;" src="images/image-product-desktop.jpg" alt="">
          </div>
          <div class="col-6 p-4 perfume" >
            <p class="perfume1">PERFUME</p>
            <h1 class="gab">Gabrielle<br> Essence Eau<br> De Perfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
            <div class="d-flex flex-direction-flex align-items-center">
                <h1 class="price"> $149.99</h1>

        </div>
        </div>
    </div>
